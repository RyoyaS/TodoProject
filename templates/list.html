{%extends 'base.html'%}

{%block header%}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TodoList</span>
    </div>
</nav>
{%endblock header%}

{% block content %}
<div class="container">
    <a class="btn btn-secondary mb-2" href="{%url 'create'%}" role="button">新規作成</a>
    {%for item in object_list%}
    <div class="alert alert-{{item.priority}}" role="alert">
        <p>{{item.title}} 期日:{{item.duedate}}</p>
        <a class="btn btn-info" href="{%url 'update' item.pk%}" role="button">編集画面へ</a>
        <a class="btn btn-danger" href="{%url 'delete' item.pk%}" role="button">削除画面へ</a>
        <a class="btn btn-primary" href="{%url 'detail' item.pk%}" role="button">詳細画面へ</a>
    </div>
    {%endfor%}
</div>
{% endblock content %}
